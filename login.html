<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="img">
        <img src="assets/img/mohammadrahimaee.png" alt="avatar" class="loginImage">
        <h3 class="imgText">
            Mohammad Rahimaee
        </h3>
        <div class="inputs">
            <form action="" method="post">
                <i class="fa fa-user icon1"></i>
                <input class="inputUsername" type="text" name="username" id="username" placeholder="Username">
                <i class="fa fa-user icon2"></i>
                <input class="inputPassword" type="password" name="password" id="password" placeholder="Password">
                <button class="btn">
                    Login
                </button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
